<h3>Agregar <small>{{ nuevo.nombre }} </small> </h3>

    <hr>

    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre de personaje"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        >

        <!--
          una forma de hacer one way data binding
          [value]="nuevo.nombre"
          (input)="cambiarNombre( $event )
        -->

      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder">

      <button type="submit">
        Agregar
      </button>

    </form>
